<body>
    <h1> BMI Calculator </h1>
    <div class="grid-container">
        <div class="grid-item">Height (inches): <input type="text" id="height" name="height"></div>

        <div class="grid-item-button"> <button type="button" onClick="calcBMI()">Calculate</button></div>
        <div class="grid-item"><output id=result></output></div>
        <div class="grid-item"><output id=information></output></div>
        </div>
